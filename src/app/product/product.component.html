<div class="container-fluid">
    <div class="row">
        

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Product</h1>
            </div>
            <!--Card-->
            <div class="row">
                <div><button [routerLink]="['/home/product-add']" routerLinkActive="router-link-active" class="btn btn-primary" type="button" value="send">Thêm mới</button></div>
            </div>
            <div class="row mt-3">
                <table class="table table-striped change-color">
                    <thead>
                        <tr>
                            <th style="width: 10%" scope="col">Product Id</th>
                            <th style="width: 30%" scope="col">Name</th>
                            <th style="width: 28%" scope="col">Quality</th>
                            <th style="width: 20%" scope="col">Price</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="total == 0">
                        <tr>
                            <td colspan="3">Chưa có danh mục nào</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="total > 0">
                        <tr *ngFor="let item of categories">
                            <td>{{item.id}}</td>
                            <td>{{item.productName}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.price}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm mr-1 " [routerLink]="['/home/product-edit/'+item.id]" routerLinkActive="router-link-active"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm" (click)="delete(item.id)" href="javascript:;"><i class="fas fa-trash"></i></button>
                                <!-- <a [routerLink]="['/category-edit/'+item.id]" routerLinkActive="router-link-active" class="btn btn-sm btn-danger btnEdit">
                                    <i class="fas fa-edit"></i>
                                </a> -->
                                <!-- <a (click)="delete(item.id)" href="javascript:;" class="btn btn-sm btn-warning btnRemove">
                                    <i class="fas fa-trash"></i>
                                </a> -->
                                
                            </td>
                            <!-- <td>
                                
                            </td> -->
                        </tr>
 
                    </tbody>
                </table>
            </div>
            <!--/End card-->
        </main>
    </div>
</div>
