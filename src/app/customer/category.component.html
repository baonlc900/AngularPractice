<div class="container-fluid">
    <div class="row">
        

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">CATEGORIES</h1>
            </div>
            <!--Card-->
            <div class="row">
                <div><button [routerLink]="['/home/category-add']" routerLinkActive="router-link-active" class="btn btn-primary" type="button" value="send">Thêm mới</button></div>
            </div>
            <div class="row mt-3">
                <table class="table table-striped change-color">
                    <thead>
                        <tr>
                            <th style="width: 10%" scope="col">CategoryID</th>
                            <th style="width: 30%" scope="col">Name</th>
                            <th style="width: 28%" scope="col">Quality</th>
                            <th style="width: 20%" scope="col">Price</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="total == 0">
                        <tr>
                            <td colspan="3">Chưa có danh mục nào</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="total > 0">
                        <tr *ngFor="let item of categories">
